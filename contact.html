        <nav>
            <div class="navbar">
                <div class="desktop-logo"><a href="/">Abin</a></div>
                <ul class="nav-links">
                    <li><a href="/about.html" class="nav-link-items">About</a></li>
                    <li><a href="/experience.html" class="nav-link-items">Experience</a></li>
                    <li><a href="/projects.html" class="nav-link-items">Projects</a></li>
                    <li><a href="/contact.html" class="nav-link-items">Contact</a></li>
                </ul>
            </div>

            <div class="mobile-nav">
                <div class="logo">Abin</div>
                <div class="hamburger-menu">
                    <div class="hamburger-icon" onclick="toggleMenu()">
                        <span></span>
                        <span></span>

                    <ul class="menu-links">

        <section class="contact-container">
            <div class="contact-heading">
                <p>Get in Touch</p>
                <h3>Contact Me</h3>
            </div>
            <div class="contact">
                <form class="contact-form">
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname" placeholder="Fullname" class="input name-input" required />
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" class="input emali-input" required />
                    <label for="message">Message</label>
                    <textarea rows="8" cols="60" name="message" required></textarea>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </body>
